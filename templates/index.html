<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>SearchCow</title>
</head>

<body>
    <div class="container">
        <!--Logo-->
        <div class="brand">
            <img src="../static/img/Union.svg" alt="union" class="union">
            <img src="../static/img/searchcow.svg" alt="">
        </div>
        <!--Search bar-->
        
        <div class="search-bar">
            <img src="../static/img/magnify.svg" alt="">
            <input type="text" class="search-input" placeholder="Search for products">
        </div>
        <!--Cards-->
        <div class="cards-container">
            <div class="card">
                <img src="../static/img/image 1.svg" alt="">
                <div class="best-deal">Best Deal</div>
                <div class="item-name">
                    iPhone 11 Pro
                </div>
                <div class="item-company">
                    Flipkart
                </div>
                <div class="item-price">
                    Rs. 74,999
                </div>
                <div class="item-desc">
                    <p>
                        64 GB ROM
                    </p>
                    <p>
                        Display
                        12MP + 12MP + 12MP | 12MP Front Camera
                    </p>
                    <p>
                        A13 Bionic Chip Processor
                    </p>
                </div>
                <button class="buy-now">
                    Buy Now
                </button>


            </div>
        </div>
    </div>


    <script src="../static/js/script.js"></script>
</body>

</html>
